<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .dashboard {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }
        
        .btn-info {
            background: linear-gradient(135deg, #17a2b8, #138496);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .status.loading {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        
        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e9ecef;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .hidden {
            display: none;
        }
        
        .data-preview {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .data-preview pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.9rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Product Management Dashboard</h1>
            <p>Shopify Integration & E-commerce Management System</p>
        </div>
        
        <div class="dashboard">
            <!-- Sync Section -->
            <div class="section">
                <h2>üîÑ Shopify Synchronization</h2>
                <div class="button-grid">
                    <button class="btn btn-primary" onclick="syncProducts()">
                        üì¶ Sync Products
                    </button>
                    <button class="btn btn-primary" onclick="syncOrders()">
                        üìã Sync Orders
                    </button>
                    <button class="btn btn-success" onclick="syncFull()">
                        üöÄ Full Sync (Products + Orders)
                    </button>
                    <button class="btn btn-info" onclick="getSyncStatus()">
                        üìä Sync Status
                    </button>
                </div>
                <div id="syncStatus" class="hidden"></div>
            </div>
            
            <!-- Data Viewing Section -->
            <div class="section">
                <h2>üìä View Data</h2>
                <div class="button-grid">
                    <button class="btn btn-info" onclick="getProducts()">
                        üì¶ View Products
                    </button>
                    <button class="btn btn-info" onclick="getOrders()">
                        üìã View Orders
                    </button>
                    <button class="btn btn-warning" onclick="getProductStats()">
                        üìà Product Statistics
                    </button>
                    <button class="btn btn-warning" onclick="getOrderStats()">
                        üìä Order Statistics
                    </button>
                </div>
                <div id="dataPreview" class="hidden"></div>
            </div>
            
            <!-- Statistics Dashboard -->
            <div class="section">
                <h2>üìà Quick Stats</h2>
                <button class="btn btn-success" onclick="loadDashboardStats()">
                    üîÑ Refresh Dashboard Stats
                </button>
                <div id="statsContainer" class="stats-grid hidden">
                    <!-- Stats will be loaded here -->
                </div>
            </div>
            
            <!-- System Health -->
            <div class="section">
                <h2>üè• System Health</h2>
                <div class="button-grid">
                    <button class="btn btn-success" onclick="checkHealth()">
                        ‚ù§Ô∏è Health Check
                    </button>
                    <button class="btn btn-info" onclick="getSyncHistory()">
                        üìú Sync History
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        function showStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('syncStatus');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden');
        }
        
        function showData(data, title = 'Data') {
            const previewDiv = document.getElementById('dataPreview');
            previewDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            previewDiv.classList.remove('hidden');
        }
        
        async function apiCall(endpoint, method = 'GET') {
            console.log(`Making API call: ${method} ${API_BASE}${endpoint}`);
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log(`Response status: ${response.status}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`API Error Response: ${errorText}`);
                    throw new Error(`HTTP ${response.status}: ${response.statusText} - ${errorText}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }
        
        // Sync Functions
        async function syncProducts() {
            showStatus('üîÑ Syncing products from Shopify...', 'loading');
            try {
                const result = await apiCall('/api/sync/products', 'POST');
                showStatus(`‚úÖ Products synced successfully! Processed: ${result.processed}, Created: ${result.created}, Updated: ${result.updated}`, 'success');
            } catch (error) {
                showStatus(`‚ùå Sync failed: ${error.message}`, 'error');
            }
        }
        
        async function syncOrders() {
            showStatus('üîÑ Syncing orders from Shopify...', 'loading');
            try {
                const result = await apiCall('/api/sync/orders', 'POST');
                showStatus(`‚úÖ Orders synced successfully! Processed: ${result.processed}, Created: ${result.created}, Updated: ${result.updated}`, 'success');
            } catch (error) {
                showStatus(`‚ùå Sync failed: ${error.message}`, 'error');
            }
        }
        
        async function syncFull() {
            showStatus('üöÄ Starting full sync (products + orders)...', 'loading');
            try {
                const result = await apiCall('/api/sync/full', 'POST');
                showStatus(`‚úÖ Full sync completed! Products: ${result.products.processed}, Orders: ${result.orders.processed}`, 'success');
            } catch (error) {
                showStatus(`‚ùå Full sync failed: ${error.message}`, 'error');
            }
        }
        
        async function getSyncStatus() {
            try {
                const result = await apiCall('/api/sync/status');
                showData(result, 'üìä Sync Status');
            } catch (error) {
                showStatus(`‚ùå Failed to get sync status: ${error.message}`, 'error');
            }
        }
        
        // Data Viewing Functions
        async function getProducts() {
            try {
                const result = await apiCall('/api/products');
                showData(result, `üì¶ Products (${result.products.length} items)`);
            } catch (error) {
                showStatus(`‚ùå Failed to get products: ${error.message}`, 'error');
            }
        }
        
        async function getOrders() {
            try {
                const result = await apiCall('/api/orders');
                showData(result, `üìã Orders (${result.orders.length} items)`);
            } catch (error) {
                showStatus(`‚ùå Failed to get orders: ${error.message}`, 'error');
            }
        }
        
        async function getProductStats() {
            try {
                const result = await apiCall('/api/products/stats/overview');
                showData(result, 'üìà Product Statistics');
            } catch (error) {
                showStatus(`‚ùå Failed to get product stats: ${error.message}`, 'error');
            }
        }
        
        async function getOrderStats() {
            try {
                const result = await apiCall('/api/orders/stats/overview');
                showData(result, 'üìä Order Statistics');
            } catch (error) {
                showStatus(`‚ùå Failed to get order stats: ${error.message}`, 'error');
            }
        }
        
        // Dashboard Stats
        async function loadDashboardStats() {
            try {
                const [productStats, orderStats] = await Promise.all([
                    apiCall('/api/products/stats/overview'),
                    apiCall('/api/orders/stats/overview')
                ]);
                
                const statsContainer = document.getElementById('statsContainer');
                statsContainer.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${productStats.total || 0}</div>
                        <div class="stat-label">Total Products</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${productStats.active || 0}</div>
                        <div class="stat-label">Active Products</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${orderStats.total || 0}</div>
                        <div class="stat-label">Total Orders</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">$${(orderStats.totalRevenue || 0).toFixed(2)}</div>
                        <div class="stat-label">Total Revenue</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${productStats.totalInventory || 0}</div>
                        <div class="stat-label">Total Inventory</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">$${(orderStats.avgOrderValue || 0).toFixed(2)}</div>
                        <div class="stat-label">Avg Order Value</div>
                    </div>
                `;
                statsContainer.classList.remove('hidden');
                showStatus('‚úÖ Dashboard stats loaded successfully!', 'success');
            } catch (error) {
                showStatus(`‚ùå Failed to load dashboard stats: ${error.message}`, 'error');
            }
        }
        
        // System Health
        async function checkHealth() {
            try {
                const result = await apiCall('/health');
                showStatus(`‚úÖ System is healthy! Status: ${result.status}, Time: ${result.timestamp}`, 'success');
            } catch (error) {
                showStatus(`‚ùå Health check failed: ${error.message}`, 'error');
            }
        }
        
        async function getSyncHistory() {
            try {
                const result = await apiCall('/api/sync/history');
                showData(result, 'üìú Sync History');
            } catch (error) {
                showStatus(`‚ùå Failed to get sync history: ${error.message}`, 'error');
            }
        }
        
        // Auto-load dashboard stats on page load
        window.addEventListener('load', () => {
            checkHealth();
        });
    </script>
</body>
</html>
